
<ion-toolbar>
  <ion-button (click)="closeModal()" slot="start" fill="clear" color="medium">
    <ion-icon slot="icon-only" name="close-outline"  ></ion-icon>
  </ion-button>
  <ion-title>Edit Perfil</ion-title>
  <ion-button (click)="updateUserInformation()" slot="end" fill="clear" type="submit" >
    <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-content>
  <form>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-text-center">
          <img [src]="img1" class="perfil-img--modal">
          <h4>Change profile picture</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-avatar-select></app-avatar-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding">
          <ion-list>
            <ion-item>
              <ion-input name="nombre"  type="text" [(ngModel)]="user.nombre" required placeholder="Name" value="">
                <ion-icon slot="icon-only"  name="person"></ion-icon>
              </ion-input>
            </ion-item>
            <ion-item >
                <ion-input name="email" [(ngModel)]="user.email" type="email" required placeholder="Email">
                  <ion-icon slot="icon-only"  name="mail"></ion-icon>
                </ion-input>
              </ion-item>
          </ion-list>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
