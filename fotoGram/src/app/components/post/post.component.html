<div class="post">
  <ion-item lines="none">
    <!-- user information -->
    <ion-label>
      <h3>{{post.user.nombre}}</h3>
      <h5>{{post.user.email}}</h5>
    </ion-label>
    <!-- perfil image -->
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.user.avatar}}" />
    </ion-avatar>
  </ion-item>
  
  <!-- slide post -->
   <ion-slides pager="ios" *ngIf="post.img.length > 1">
    <ion-slide class="image-slide" 
               *ngFor="let img of post.img"
               [style]="(img | imagen:post.user._id) | domSanitizer ">
    </ion-slide>
  </ion-slides> 

  <ion-slides pager="false" *ngIf="post.img.length === 1" [options]="slideOpts">
    <ion-slide class="image-slide" 
              [style]="(post.img[0] | imagen:post.user._id) | domSanitizer ">
    </ion-slide>
  </ion-slides> 

  <!-- Map -->
  <app-maps [coords]="post.coords" *ngIf="post.coords"></app-maps>
  <!-- icons -->
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>
  <!-- message -->
  <ion-item lines="none">
    <ion-label text-wrap>{{post.menssage}}</ion-label>
  </ion-item>
</div>
