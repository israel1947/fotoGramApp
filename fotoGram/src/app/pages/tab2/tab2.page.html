<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      New post
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createPost()"
                  color="primary"
                  class="ion-text-capitalize"
                  [disabled]="post.message < 1 || geoLocationSpiner">
        Share
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea [(ngModel)]="post.message"></ion-textarea>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Current location</ion-label>
        <ion-spinner name="lines-small" *ngIf="geoLocationSpiner"></ion-spinner>
        <ion-toggle slot="end" [(ngModel)]="post.potition" (ionChange)="getLocation()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  class="ion-text-capitalize"
                  (click)="takePicture()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Camera
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  class="ion-text-capitalize">
        <ion-icon slot="start" name="images"></ion-icon>
        Gallery
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanatizer">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
