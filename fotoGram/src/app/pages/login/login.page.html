
<ion-content>
  <ion-img class="imageHeader" [src]="image"></ion-img>
  <ion-slides #slidePrincipal class="mainSlide">
    <ion-slide>
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row class="mainSlide-login">
            <ion-col size="12">
              <img src="/assets/avatars/av-1.png">
            </ion-col>
            <ion-col class="ion-padding ion-text-center">
              <ion-item>
                <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required>
                          <ion-icon slot="icon-only"  name="mail" ></ion-icon>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password"  [(ngModel)]="loginUser.password" required>
                          <ion-icon slot="icon-only"  name="lock-closed"></ion-icon>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6"></ion-col>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                         Login
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>New user? <a (click)="swipeNext()">SignUp</a></h5>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
    <ion-slide>
      <ion-grid fixed>
            <ion-row>
            <ion-col>
                <h3>Seleccione Avatar</h3>
            </ion-col>
            </ion-row>
            <ion-row>
            <ion-col>
                <ion-slides [options]="slidesOptions">
                <ion-slide *ngFor="let avatar of avatars">
                    <ion-img class="pick-avatar" src="/assets/avatars/{{avatar.img}}" (click)="onSelectAvatar(avatar)" [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}"></ion-img>
                </ion-slide>
                </ion-slides>
            </ion-col>
            </ion-row>
            <!-- register -->
            <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
                <ion-row>
                    <ion-col class="ion-padding">
                        <ion-list>
                          <ion-item >
                              <ion-input name="email" [(ngModel)]="registerUser.email" type="email" required placeholder=" Email">
                                <ion-icon slot="icon-only"  name="mail"></ion-icon>
                              </ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-input name="nombre" [(ngModel)]="registerUser.nombre" type="text" required placeholder=" Name">
                                <ion-icon slot="icon-only"  name="person"></ion-icon>
                              </ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-input name="password" [(ngModel)]="registerUser.password" type="password" required placeholder=" Password">
                                <ion-icon slot="icon-only"  name="lock-closed"></ion-icon>
                              </ion-input>
                            </ion-item> 
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6"></ion-col>
                <ion-col size="6">
                    <ion-button type="submit" color="tertiary" shape="round">
                        Sign Up
                        <ion-icon slot="end" name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <h5>Already have an account? <a (click)="swipePrev()">SignIn</a></h5>
                </ion-col>
              </ion-row>
            </form>
        </ion-grid>
      </ion-slide>
  </ion-slides>
</ion-content>
